---
Name: sdltemailconfig
After:
  - '#emailconfig'
---

---
Only:
  environment:
    - 'test'
    - 'live'
---
SilverStripe\Core\Injector\Injector:
  Swift_Transport:
    class: Swift_SmtpTransport
    properties:
      Host: '`SDLT_SMTPMAIL_SERVER`'
      Port: 587
      Encryption: tls
---
Only:
  environment: 'dev'
---
SilverStripe\Core\Injector\Injector:
  Swift_Transport:
    class: Swift_MailTransport
